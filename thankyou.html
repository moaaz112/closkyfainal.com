<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم تأكيد الطلب - Closky</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin: 5px 0;
    }

    .summary {
      margin-top: 30px;
      background-color: #111;
      padding: 24px;
      border-radius: 16px;
      border: 1px solid #cc5500;
      width: 100%;
      max-width: 480px;
      text-align: right;
      box-shadow: 0 0 25px rgba(204, 85, 0, 0.5);
    }

    .summary p {
      color: #eee;
      font-size: 16px;
      margin: 10px 0;
    }

    a {
      margin-top: 30px;
      text-decoration: none;
      background-color: #b34700;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background-color: #8c3700;
    }
  </style>
</head>
<body>

  <h1>✅ تم تأكيد الطلب بنجاح!</h1>
  <p>شكرًا لك! سيتم التواصل معك قريبًا لتأكيد التوصيل.</p>

  <div class="summary" id="orderSummary"></div>

  <a href="index.html">الرجوع للصفحة الرئيسية</a>

  <script>
    const order = JSON.parse(localStorage.getItem("orderData"));
    const container = document.getElementById("orderSummary");

    if (order) {
      container.innerHTML = `
        <p><strong>الاسم:</strong> ${order.name}</p>
        <p><strong>رقم الهاتف:</strong> ${order.phone}</p>
        <p><strong>الكمية المطلوبة:</strong> ${order.quantity}</p>
        <p><strong>إجمالي السعر:</strong> ${order.total} جنيه</p>
        <p><strong>العنوان:</strong><br>${order.address}</p>
        <p><strong>ملاحظات:</strong> ${order.notes || "لا يوجد"}</p>
      `;
    }
  </script>

</body>
</html>
