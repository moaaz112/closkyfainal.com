<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب ساعة - Closky</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    .order-container {
      background-color: #111;
      padding: 32px;
      border-radius: 20px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 0 25px rgba(204, 85, 0, 0.7);
      border: 1px solid #cc5500;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #1a1a1a;
      color: white;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .quantity-control button {
      width: 40px;
      height: 40px;
      background-color: #333;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #quantity {
      width: 60px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #b34700;
      color: white;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #8c3700;
    }
    #location-status {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .product-image {
      max-width: 250px;
      width: 100%;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      cursor: zoom-in;
      border: 1px solid #cc5500;
    }
    .note {
      font-size: 15px;
      color: #ffcc00;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #ff9900;
      margin-bottom: 35px;
      font-size: 30px;
    }
    .price-info {
      text-align: center;
      margin-bottom: 15px;
    }
    .total-price {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .order-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="order-container">
    <img src="watch.jpg" alt="الساعة" class="product-image" onclick="zoomImage(this)">
    <div class="quantity-control">
      <button type="button" onclick="changeQuantity(-1)">-</button>
      <input type="number" id="quantity" value="1" min="1" readonly>
      <button type="button" onclick="changeQuantity(1)">+</button>
    </div>
    <div class="price-info">
      <span style="color: gray; text-decoration: line-through; font-size: 16px;">1000 جنيه</span>
      <span style="color: #ffcc00; font-weight: bold; font-size: 18px;">600 جنيه فقط للساعة الواحدة 🔥</span>
      <p style="font-size: 14px; color: #ccc; margin-top: 5px;">عرض لفترة محدودة</p>
    </div>
    <h2>أدخل بيانات الطلب</h2>
    <form onsubmit="submitOrder(this); return false;">
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      <button type="button" onclick="getLocation()">تحديد موقعي الحالي</button>
      <div id="location-status"></div>
      <div id="address-fields">
        <select id="governorate" required>
          <option value="">اختر المحافظة</option>
          <option value="القاهرة">القاهرة</option>
          <option value="الجيزة">الجيزة</option>
          <option value="القاهرة الكبرى">القاهرة الكبرى</option>
        </select>
        <input type="text" id="area" placeholder="المنطقة / المركز / المدينة">
        <input type="text" id="street" placeholder="اسم الشارع">
        <input type="text" id="building" placeholder="رقم البيت / العمارة">
        <input type="text" id="floor" placeholder="الدور">
        <input type="text" id="flat" placeholder="رقم الشقة">
      </div>
      <textarea id="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
      <p class="note">سعر التوصيل: 80 جنيه داخل القاهرة والجيزة والقاهرة الكبرى فقط</p>
      <p class="note">🚚 التوصيل خلال 3 إلى 4 أيام</p>
      <div class="total-price" id="totalPrice">السعر الإجمالي: 680 جنيه</div>
      <button type="submit">تأكيد الطلب</button>
    </form>
  </div>

  <script>
    let locationLink = '';
    let usedLocation = false;

    function getLocation() {
      const status = document.getElementById("location-status");
      const addressFields = document.getElementById("address-fields");
      if (navigator.geolocation) {
        status.innerText = "جارٍ تحديد الموقع...";
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          locationLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
          status.innerText = "تم تحديد الموقع";
          usedLocation = true;
          addressFields.classList.add("hidden");
        }, function() {
          status.innerText = "فشل في تحديد الموقع";
        });
      } else {
        status.innerText = "المتصفح لا يدعم تحديد الموقع";
      }
    }

    function changeQuantity(change) {
      const quantityInput = document.getElementById("quantity");
      let current = parseInt(quantityInput.value);
      if (!isNaN(current)) {
        current += change;
        if (current < 1) current = 1;
        quantityInput.value = current;
        updateTotal();
      }
    }

    function updateTotal() {
      const quantity = parseInt(document.getElementById("quantity").value);
      const totalPrice = document.getElementById("totalPrice");
      const basePrice = 600;
      const oldPrice = 1000;
      const delivery = 80;
      if (!isNaN(quantity) && quantity > 0) {
        const totalNew = (quantity * basePrice) + delivery;
        const totalOld = (quantity * oldPrice) + delivery;
        totalPrice.innerHTML = `<span style="text-decoration: line-through; color: gray; font-size: 15px;">${totalOld} جنيه</span><br><span style="color: #ffcc00; font-size: 18px; font-weight: bold;">السعر الإجمالي: ${totalNew} جنيه</span>`;
      } else {
        totalPrice.innerHTML = `<span style="color: #ffcc00;">السعر الإجمالي: 680 جنيه</span>`;
      }
    }

    function submitOrder(buttonElement) {
      if (!confirm("هل أنت متأكد أنك تريد تأكيد الطلب؟")) return;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const governorate = document.getElementById("governorate").value;
      const area = document.getElementById("area").value;
      const street = document.getElementById("street").value;
      const building = document.getElementById("building").value;
      const floor = document.getElementById("floor").value;
      const flat = document.getElementById("flat").value;
      const notes = document.getElementById("notes").value;

      if (!usedLocation && governorate !== "القاهرة" && governorate !== "الجيزة" && governorate !== "القاهرة الكبرى") {
        alert("التوصيل متاح فقط داخل القاهرة أو الجيزة أو القاهرة الكبرى.");
        return;
      }

      const total = (quantity * 600) + 80;
      const orderData = {
        name,
        phone,
        quantity,
        total,
        notes,
        usedLocation,
        address: usedLocation ? locationLink : `المحافظة: ${governorate}، المنطقة: ${area}، الشارع: ${street}، البيت: ${building}، الدور: ${floor}، الشقة: ${flat}`
      };

      localStorage.setItem("orderData", JSON.stringify(orderData));
      window.location.href = "thankyou.html";
    }

    function zoomImage(img) {
      const zoomWindow = window.open('', 'صورة الساعة');
      zoomWindow.document.write(`<img src="${img.src}" style="width:100%">`);
    }

    updateTotal();
  </script>
</body>
</html>
